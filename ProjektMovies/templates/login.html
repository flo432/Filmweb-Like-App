{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}


{% block content %}
<div class='row'>
<div class='col-sm-6 col-sm-offset-3'>
<h1>Login</h1>
<form method="post" action="{% url 'auth_login' %}">
  {% csrf_token %}
    <div id="div_id_username" class="form-group"> <label for="id_username" class="control-label  requiredField">
Użytkownik<span class="asteriskField">*</span> </label> <div class="controls "> <input class="textinput textInput form-control" id="id_username" maxlength="254" name="username" type="text" /> </div> </div>
    <div id="div_id_password" class="form-group"> <label for="id_password" class="control-label  requiredField">
Hasło<span class="asteriskField">*</span> </label> <div class="controls "> <input class="textinput textInput form-control" id="id_password" name="password" type="password" /> </div> </div>


  <input class='btn btn-block btn-primary' type="submit" value="Submit" />
</form>
</div>

</div>

{% endblock %}
