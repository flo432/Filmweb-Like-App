{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}


{% block content %}
<div class='row'>
<div class='col-sm-6 col-sm-offset-3'>
<h1>Register for free!</h1>
<form method="post" action="{% url 'UserProfile.views.register' %}">
  {% csrf_token %}
  {{ uform|crispy }}

  <input class='btn btn-block btn-primary' type="submit" value="Submit" />
</form>
</div>
</div>

<hr/>
<div class='row'>
<div class='col-sm-6 col-sm-offset-3 text-align-center'>
<p>Need to <a href="{% url "auth_login" %}">Login</a>?</p>
</div>
</div>


{% endblock %}
